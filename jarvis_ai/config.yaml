name: "Jarvis AI Conversation Agent"
description: "J.A.R.V.I.S. - Just A Rather Very Intelligent System. AI conversation agent powered by Gemini for Home Assistant voice pipeline."
version: "1.2.7"
slug: "jarvis_ai"

icon: icon.png
init: false
arch:
  - amd64
  - aarch64
  - armv7
ports:
  10400/tcp: 10400
  10401/tcp: 10401
ports_description:
  10400/tcp: Wyoming protocol port
  10401/tcp: HTTP API port for custom integration
homeassistant_api: true
hassio_api: true
hassio_role: default
map:
  - config:rw

# Default configuration values
options:
  # === CORE AI SETTINGS (REQUIRED) ===
  gemini_api_key: ""
  gemini_model: "gemini-2.5-flash"
  gcp_project_id: ""
  
  # === OPTIONAL INTEGRATIONS ===
  # Leave empty to disable each integration
  
  # Google Services
  google_search_api_key: ""
  google_search_engine_id: ""
  google_maps_api_key: ""
  google_calendar_id: ""
  
  # Music Streaming
  spotify_client_id: ""
  spotify_client_secret: ""
  
  # Media Management (*arr stack)
  radarr_url: ""
  radarr_api_key: ""
  sonarr_url: ""
  sonarr_api_key: ""
  prowlarr_url: ""
  prowlarr_api_key: ""
  
  # Download Client
  qbittorrent_url: ""
  qbittorrent_username: ""
  qbittorrent_password: ""
  
  # UniFi Controller (for advanced network queries)
  unifi_controller_url: ""
  unifi_controller_api_token: ""
  unifi_controller_username: ""
  unifi_controller_password: ""
  unifi_site_id: "default"


# Configuration schema with validation
schema:
  # === CORE AI SETTINGS ===
  gemini_api_key: password?
  gemini_model: list(gemini-2.5-flash-lite|gemini-2.5-flash|gemini-2.5-flash-tts|gemma-3-12b|gemma-3-1b|gemma-3-27b|gemma-3-2b|gemma-3-4b)?
  gcp_project_id: str?
  
  # === GOOGLE SERVICES ===
  google_search_api_key: password?
  google_search_engine_id: str?
  google_maps_api_key: password?
  google_calendar_id: str?
  
  # === MUSIC STREAMING ===
  spotify_client_id: str?
  spotify_client_secret: password?
  
  # === MEDIA MANAGEMENT (*ARR STACK) ===
  radarr_url: url?
  radarr_api_key: password?
  sonarr_url: url?
  sonarr_api_key: password?
  prowlarr_url: url?
  prowlarr_api_key: password?
  
  # === DOWNLOAD CLIENT ===
  qbittorrent_url: url?
  qbittorrent_username: str?
  qbittorrent_password: password?
  
  # === UNIFI CONTROLLER (ADVANCED) ===
  unifi_controller_url: url?
  unifi_controller_api_token: password?
  unifi_controller_username: str?
  unifi_controller_password: password?
  unifi_site_id: str?

