name: "Jarvis AI"
version: "1.0.7"
slug: "jarvis_ai"
description: "A local, offline-capable AI voice assistant using Picovoice and LLMs."
url: "https://github.com/Iron-Matrix4/ha-addons"
startup: application
arch:
  - aarch64
  - amd64
init: false
map:
  - config:rw
  - share:rw
options:
  picovoice_access_key: ""
  gemini_api_key: ""
  openai_api_key: ""
  elevenlabs_api_key: ""
  wake_word: "jarvis"
  stt_engine: "picovoice"
  tts_engine: "piper"
schema:
  picovoice_access_key: str
  gemini_api_key: str?
  openai_api_key: str?
  elevenlabs_api_key: str?
  wake_word: str
  stt_engine: list(picovoice, google)
  tts_engine: list(piper, elevenlabs, edge, coqui)

audio: true
host_network: true
