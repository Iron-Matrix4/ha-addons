name: Build Home Assistant Add-ons

on:
  push:
    branches:
      - master
    paths:
      - 'jarvis_ai/**'
      - 'spotify_player/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - master
    paths:
      - 'jarvis_ai/**'
      - 'spotify_player/**'
      - '.github/workflows/**'
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggers

env:
  BUILD_TYPE: addon

jobs:
  # ============================================
  # JARVIS AI ADD-ON
  # ============================================
  lint-jarvis:
    name: Lint Jarvis AI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate config.yaml
        run: |
          echo "Validating Jarvis AI config.yaml..."
          CONFIG="jarvis_ai/config.yaml"
          
          for field in name version slug arch; do
            if ! grep -q "${field}:" "$CONFIG"; then
              echo "Error: Missing '$field' field in config.yaml"
              exit 1
            fi
          done
          echo "âœ“ config.yaml validation passed"

      - name: Check required files
        run: |
          echo "Checking Jarvis AI required files..."
          files=("Dockerfile" "run.sh" "config.yaml" "README.md")
          for file in "${files[@]}"; do
            if [ ! -f "jarvis_ai/$file" ]; then
              echo "Error: Missing required file: $file"
              exit 1
            fi
            echo "âœ“ $file exists"
          done

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: jarvis_ai/Dockerfile
          failure-threshold: warning
        continue-on-error: true

  build-jarvis:
    name: Build Jarvis AI
    runs-on: ubuntu-latest
    needs: lint-jarvis
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get add-on version
        id: version
        run: |
          VERSION=$(grep -oP 'version:\s*"\K[^"]+' jarvis_ai/config.yaml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Jarvis AI version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./jarvis_ai
          push: false
          load: true
          tags: jarvis-ai:test-${{ steps.version.outputs.version }}
          build-args: |
            BUILD_FROM=python:3.11-slim-bookworm
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: |
          docker images jarvis-ai
          echo "âœ“ Jarvis AI Docker image built successfully"

  # ============================================
  # SPOTIFY PLAYER ADD-ON
  # ============================================
  lint-spotify:
    name: Lint Spotify Player
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate config.yaml
        run: |
          echo "Validating Spotify Player config.yaml..."
          CONFIG="spotify_player/config.yaml"
          
          for field in name version slug arch; do
            if ! grep -q "${field}:" "$CONFIG"; then
              echo "Error: Missing '$field' field in config.yaml"
              exit 1
            fi
          done
          echo "âœ“ config.yaml validation passed"

      - name: Check required files
        run: |
          echo "Checking Spotify Player required files..."
          files=("Dockerfile" "run.sh" "config.yaml" "README.md")
          for file in "${files[@]}"; do
            if [ ! -f "spotify_player/$file" ]; then
              echo "Error: Missing required file: $file"
              exit 1
            fi
            echo "âœ“ $file exists"
          done

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: spotify_player/Dockerfile
          failure-threshold: warning
        continue-on-error: true

  build-spotify:
    name: Build Spotify Player
    runs-on: ubuntu-latest
    needs: lint-spotify
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get add-on version
        id: version
        run: |
          VERSION=$(grep -oP 'version:\s*"\K[^"]+' spotify_player/config.yaml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Spotify Player version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./spotify_player
          push: false
          load: true
          tags: spotify-player:test-${{ steps.version.outputs.version }}
          build-args: |
            BUILD_FROM=alpine:3.19
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: |
          docker images spotify-player
          echo "âœ“ Spotify Player Docker image built successfully"

  # ============================================
  # SUMMARY
  # ============================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-jarvis, build-spotify]
    if: always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create summary
        run: |
          echo "## ðŸ  Home Assistant Add-ons Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get versions
          JARVIS_VERSION=$(grep -oP 'version:\s*"\K[^"]+' jarvis_ai/config.yaml)
          SPOTIFY_VERSION=$(grep -oP 'version:\s*"\K[^"]+' spotify_player/config.yaml)
          
          echo "| Add-on | Version | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ¤– Jarvis AI | v$JARVIS_VERSION | ${{ needs.build-jarvis.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽµ Spotify Player | v$SPOTIFY_VERSION | ${{ needs.build-spotify.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "Add this repository to Home Assistant:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/Iron-Matrix4/ha-addons" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
