name: "ArchiSteamFarm - Steam Free Games"
version: "1.1.1"
slug: asf_steam_claimer
description: "Standalone ASF addon for automatically claiming free Steam games with configurable review score filtering"
homeassistant_api: true
arch:
  - aarch64
  - amd64
url: "https://github.com/JustArchiNET/ArchiSteamFarm"
ports:
  1242/tcp: 1242
ports_description:
  1242/tcp: ASF IPC Web Interface
map:
  - config:rw
options:
  steam_username: ""
  steam_password: ""
  min_review_score: 7
  ignore_free_weekends: true
  max_days_old: 1095
  enable_badge_farming: true
  farming_order: 3
  idle_refundable_games: false
  notify_on_farming_finished: true
schema:
  steam_username: str
  steam_password: password
  min_review_score: int(1,9)
  ignore_free_weekends: bool
  max_days_old: int(0,3650)
  enable_badge_farming: bool
  farming_order: int(0,15)
  idle_refundable_games: bool
  notify_on_farming_finished: bool
